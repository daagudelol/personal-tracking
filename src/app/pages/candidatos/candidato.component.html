<div class="row animated fadeIn">

  <div class="col-md-6">
      <div class="card card-body">
          <h3 class="box-title m-b-0">Candidato: {{ candidato.nombre }}</h3>
          <div class="row">
              <div class="col-sm-12 col-xs-12">
                  <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarCandidato(f)">
                      <div class="form-group">
                          <label>Nombre del candidato</label>
                          <input [(ngModel)]="candidato.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del candidato" required>
                      </div>

                      <div class="form-group">
                          <label>Empresa</label>
                          <select (change)="cambioEmpresa( $event.target.value )" [(ngModel)]="candidato.empresa" name="empresa" class="form-control" required>
                            <option value="">Seleccione Empresa</option>
                            <option *ngFor="let empresa of empresas" [value]="empresa._id">
                              {{ empresa.nombre }}
                            </option>
                          </select>

                      </div>


                      <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Guardar
                      </button>
                      <a routerLink="/candidatos" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
                  </form>
              </div>
          </div>
      </div>
  </div>


  <div class="col-md-3">
      <div class="card card-body">
          <h4 class="box-title m-b-0">Empresa</h4>

          <img [src]="empresa.img | imagen:'empresa'" class="rounded img-fluid">
      </div>
  </div>

  <div class="col-md-3" *ngIf="candidato._id">
      <div class="card card-body">
          <h4 class="box-title m-b-0">Fotograf√≠a</h4>

          <img (click)="cambiarFoto()" [src]="candidato.img | imagen:'candidato'" class="img-circle img-fluid pointer">
      </div>
  </div>

</div>
